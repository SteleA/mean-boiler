<div id="logo" flex="20">

  <h1><img ng-src="/assets/meanlogo.png" ui-sref="main">Mean boiler</h1>
</div>
<div ng-repeat="navItem in navItems" ng-show="user.role === navItem.permission" flex>

  <span class="title">{{navItem.title}}</span>

  <a ui-sref-active="active" ui-sref="{{link.linksTo}}" href ng-repeat="link in navItem.items" ng-click="toggleLeft()">
    <span class="icon {{link.icon}}"></span> {{link.text}}
  </a>

</div>

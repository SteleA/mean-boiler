<header ng-include="'app/Commons/header.html'" class="demo-header mdl-layout__header mdl-color--white mdl-color--grey-100 mdl-color-text--grey-600"></header>
<div ng-include="'app/Commons/sidebar.html'" class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50"></div>

<main class="mdl-layout__content mdl-color--grey-100">



        <div class="mdl-cell-12-col mdl-cell ">
          <h4>Settings</h4>
        </div>

        <form ng-submit="submitForm(settings)" name="settingsForm">
          <span style="color:red">{{error}}</span>

          <div class="mdl-cell--12-col mdl-cell">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
              <input class="mdl-textfield__input" ng-model="settings.username" type="text" id="username" />
              <label class="mdl-textfield__label" for="username">Username</label>
            </div>
          </div>

          <div class="mdl-cell-12-col mdl-cell ">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" ng-model="settings.email" type="email" id="email" />
                <label class="mdl-textfield__label"  for="email">Email</label>
            </div>
          </div>

          <div class="mdl-cell-12-col mdl-cell ">
            <div class="mdl-textfield mdl-js-textfield mdl-cell-6-col mdl-textfield--floating-label">
                <input class="mdl-textfield__input" ng-model="settings.password" type="password" id="password" />
                <label class="mdl-textfield__label"  for="password">Password</label>
            </div>
          </div>

          <div class="mdl-cell-12-col mdl-cell ">
            <button type="submit" ng-disabled="loginForm.$invalid" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
              Submit
            </button>
          </div>
        </form>

        {{settings}}



</main>

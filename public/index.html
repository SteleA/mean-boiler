<!doctype html>
<html lang="en" ng-app="MeanApp" ng-controller="AppCtrl">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="" ng-bind="page.desc()">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title ng-bind="page.appName() + ' - ' + page.title()"></title>
    <base href="/">

    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">

    <!-- inject:css -->
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/vendors.css">
    <!-- endinject -->

  </head>

  <body layout="row">
    <md-sidenav ng-hide="!isLogged.getItem('user')" ng-include="'app/Commons/sidebar.html'" layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')"></md-sidenav>


    <div flex>
      <md-toolbar ng-include="'app/Commons/header.html'" layout="row"></md-toolbar>
      <div id="content"><md-content layout="column" flex class="md-padding" ui-view=""></md-content></div>
    </div>

    <!-- bower:js -->
    <script src="js/vendors.js"></script>
    <!-- endinject -->

    <!-- inject:js -->
    <script src="/app/app.js"></script>
    <script src="/app/head.controller.js"></script>
    <script src="/app/Main/main.controller.js"></script>
    <script src="/app/Services/auth.factory.js"></script>
    <script src="/app/Services/interceptor.factory.js"></script>
    <script src="/app/Services/localstore.factory.js"></script>
    <script src="/app/Services/metaSettings.factory.js"></script>
    <script src="/app/Account/Admin/admin.controller.js"></script>
    <script src="/app/Account/Forgot/forgot.controller.js"></script>
    <script src="/app/Account/Forgot/reset.controller.js"></script>
    <script src="/app/Account/Login/login.controller.js"></script>
    <script src="/app/Account/Login/token.controller.js"></script>
    <script src="/app/Account/Profile/profile.controller.js"></script>
    <script src="/app/Account/Settings/settings.controller.js"></script>
    <script src="/app/Account/Signup/signup.controller.js"></script>
    <!-- endinject -->
  </body>
</html>

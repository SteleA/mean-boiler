sudo: false
language: node_js
env:
  global:
    - secure: 
    - secure: 
addons:
  sauce_connect: true
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - '4'
before_install:
  - npm i -g npm@^2.0.0
before_script:
  - npm prune
  - npm install -g bower
  - npm install -g gulp
  - bower install
  - npm install -g istanbul
script:
  - npm run test
  - npm run codecov
after_success:
  - bash <(curl -s https://codecov.io/bash)
  - npm run semantic-release
branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"
services:
  - mongodb
